<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Volume of a Sphere</title>
<style>  
body{padding-top:30px;}
label,input{display:block;}  
</style>
</head>
<body>
  <form>
    <label for="items">Dropdown List:</label>
    <select name="" id="items">
      <option value="" selected="selected">Select</option><br>
      <option value="DK">Desktop</option>
      <option value="SC">Screen</option>
      <option value="MS">Mouse</option>
    </select>
    <input type="button" onclick="myFunction()" value="Count of Items">
  </form>

<script>
      function myFunction() {
        alert("There are " + document.getElementById("items").length + " items in the list.");
        for (i = 0; i < 1; i++){
          alert(document.getElementById("items").textContent);
        }
      }


</script>
  
</body>
</html>
