<!-- /*
Create a basic HTML page with a P element on it.
Then, write a JavaScript program to set the background color of that paragraph.
*/ -->
<!-- 
  -- create p element
  -- manipulate the DOM and grab the p element and style it accordingly.
 -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<p>
  Paragraph elment
</p>
<script>
  document.getElementsByTagName("p")[0].style.backgroundColor = "grey";
</script>
</body>
</html>
